<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.min.889c8bc8.css">
    <title>BS5 Login</title>
<script src="/main.min.889c8bc8.js"></script></head>

<body class="d-flex text-center bg-secondary">
    <form class="form-login">
        <img src="/bootstrap.79683a6a.svg" alt="" height="72" width="72" class="mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Bootstrap5 Login</h1>
        <label for="inputEmail" class="sr-only"></label>
        <input type="email" id="inputEmail" class="form-control mb-2 ip-3" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only"></label>
        <input type="password" id="inputPassword" class="form-control mb-2 ip-3" placeholder="Password" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</body>

</html>
